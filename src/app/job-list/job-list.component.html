<div class="row">
  <div class="col-6 mt-3">
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Job Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let obj of jobList | async">
          <td style="cursor: pointer" (click)="openDetailedView(obj)">
            {{ obj.job_title }}
          </td>
        </tr>
      </tbody>
    </table>
    <button type="button" class="mt-3 btn btn-secondary" (click)="addNew()">Add New Job </button>
  </div>
</div>
